<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src='js/jquery-3.1.1.min.js'></script>
	<script src="js/bootstrap.min.js"></script>

	<script src='js/code.js'></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://use.fontawesome.com/b044f28a6b.js"></script>
</head>
<body>
	<div id="bar">
		<i class="fa fa-github-alt" aria-hidden="true"></i>
	</div>
	<br>
	<div class="col-md-12">
		<h3>search for user/repository</h3>
	</div>

	<div class="col-md-12">
		<div class="input-group col-md-3">
			<span class="input-group-addon" id="sizing-addon2">search</span>
			<input type="text" id="searchTerms" class="form-control" placeholder="type here...">
		</div>
	</div>
	<br>
	<div class="col-md-12">
		<div class='col-md-6'>
			<img id='imgLoading' src="images/loading.gif" hidden >
			<br>
			<div class="alert alert-danger" id="error" hidden>
				Sorry! couldn't find your search.
			</div>
		</div>
		<div class="col-md-12">
			<div id="result" class="col-md-12"></div>
		</div>
	</div>
</body>
</html>
